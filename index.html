<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contents">
        <div class="content-one">
            <div class="screen">DISPLAY SCREEN</div>
        </div>
        <div class="content-two">
            <button class="clear">clear</button>
            <button class="delete">delete</button>
        </div>
        <div class="content-three">
            <button class="seven btn">7</button>
            <button class="eight btn">8</button>
            <button class="nine btn">9</button>
            <button class="divide sign btn">รท</button>
        </div>
        <div class="content-four">
            <button class="four btn">4</button>
            <button class="five btn">5</button>
            <button class="six btn">6</button>
            <button class="multiply sign btn">*</button>
        </div>
        <div class="content-five">
            <button class="one btn">1</button>
            <button class="two btn">2</button>
            <button class="three btn">3</button>
            <button class="substract sign btn">-</button>
        </div>
        <div class="content-six">
            <button class="dot btn">.</button>
            <button class="zero btn">0</button>
            <button class="equals sign btn">=</button>
            <button class="add btn">+</button>
        </div>
    </div>
    <div class="footer">Copyright Adarsh Unni</div>
</body>
</html>

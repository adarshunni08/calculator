<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contents">
        <div class="content-one">
            <div class="screen"></div>
            <div class="extra"></div>
        </div>
        <div class="content-two">
            <button class="clear">clear</button>
            <button class="delete">delete</button>
        </div>
        <div class="content-three">
            <button class="seven btn show number">7</button>
            <button class="eight btn show number">8</button>
            <button class="nine btn show number">9</button>
            <button class="divide sign btn show">÷</button>
        </div>
        <div class="content-four">
            <button class="four btn show number">4</button>
            <button class="five btn show number">5</button>
            <button class="six btn show number">6</button>
            <button class="multiply sign btn show">*</button>
        </div>
        <div class="content-five">
            <button class="one btn show number">1</button>
            <button class="two btn show number">2</button>
            <button class="three btn show number">3</button>
            <button class="substract sign btn show">-</button>
        </div>
        <div class="content-six">
            <button class="dot btn show number">.</button>
            <button class="zero btn show number">0</button>
            <button class="equals btn">=</button>
            <button class="add btn sign show">+</button>
        </div>
    </div>
    <div class="footer">Copyright © Adarsh Unni</div>
</body>
</html>
